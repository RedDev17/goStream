<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>goStream PH</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
<style>
  :root {
    --bg: #0f0f12;
    --card: #1a1a1e;
    --primary: #5865f2;
    --primary-hover: #4752c4;
    --danger: #ed4245;
    --danger-hover: #c93b3d;
    --text: #e0e0e0;
    --text-muted: #a0a0a8;
    --border: #2d2d34;
    --success: #43b581;
  }
  * { margin:0; padding:0; box-sizing:border-box; }
  body {
    font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
    background: var(--bg);
    color: var(--text);
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    line-height: 1.6;
  }
  header {
    background: linear-gradient(135deg, #1a1a1e, #141418);
    padding: 2rem 1.5rem;
    text-align: center;
    border-bottom: 1px solid #000;
    box-shadow: 0 4px 20px rgba(0,0,0,.5);
  }
  h1 {
    font-size: 2.4rem;
    font-weight: 800;
    letter-spacing: -1px;
    background: linear-gradient(90deg, #5865f2, #00d4ff);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    margin-bottom: .4rem;
  }
  .tagline {
    font-size: 1.1rem;
    color: var(--text-muted);
    font-weight: 500;
  }

  .main {
    flex: 1;
    max-width: 1480px;
    margin: auto;
    width: 100%;
    padding: 2rem 1.5rem;
  }

  .card {
    background: var(--card);
    border-radius: 16px;
    padding: 2rem;
    margin-bottom: 1.5rem;
    border: 1px solid var(--border);
    box-shadow: 0 8px 32px rgba(0,0,0,.4);
    transition: transform .2s;
  }
  .card:hover { transform: translateY(-2px); }

  .input-group {
    margin-bottom: 1.5rem;
  }
  label {
    display: block;
    margin-bottom: .6rem;
    font-weight: 600;
    color: var(--text-muted);
    font-size: .95rem;
  }
  input {
    width: 100%;
    padding: 1rem 1.3rem;
    font-size: 1.1rem;
    border-radius: 12px;
    border: 1px solid var(--border);
    background: #111114;
    color: var(--text);
    transition: all .25s;
  }
  input:focus {
    outline: none;
    border-color: var(--primary);
    box-shadow: 0 0 0 4px rgba(88,101,242,.25);
  }

  .btn-group {
    display: flex;
    gap: 1rem;
    justify-content: center;
    flex-wrap: wrap;
    margin: 1.5rem 0;
  }
  button {
    padding: 1rem 2.2rem;
    font-size: 1.05rem;
    font-weight: 600;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    transition: all .25s;
    min-width: 160px;
    position: relative;
    overflow: hidden;
  }
  button::before {
    content: '';
    position: absolute;
    top: 0; left: -100%;
    width: 100%; height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255,255,255,.2), transparent);
    transition: .5s;
  }
  button:hover::before { left: 100%; }
  .btn-primary { background: var(--primary); color: #fff; }
  .btn-primary:hover { background: var(--primary-hover); transform: translateY(-2px); }
  .btn-secondary { background: #2d2d34; color: var(--text); }
  .btn-secondary:hover { background: #383840; }
  .btn-danger { background: var(--danger); color: #fff; }
  .btn-danger:hover { background: var(--danger-hover); }

  /* VIDEO CONTAINER */
  #video-container {
    position: relative;
    width: 100%;
    aspect-ratio: 16 / 9;
    max-height: 80vh;
    border-radius: 16px;
    overflow: hidden;
    background: #000;
    margin: 2rem 0;
    box-shadow: 0 12px 40px rgba(0,0,0,.6);
  }
  #screenVideo {
    width: 100%;
    height: 100%;
    object-fit: contain;
    background: #000;
    display: block;
    will-change: transform;
    transform: translateZ(0);
    image-rendering: -webkit-optimize-contrast;
  }
  .placeholder {
    position: absolute;
    inset: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    background: #0a0a0c;
    color: #666;
    font-size: 1.3rem;
    text-align: center;
    padding: 2rem;
    z-index: 1;
  }
  .placeholder strong { color: #aaa; font-weight: 600; }

  .overlay-controls {
    position: absolute;
    top: 16px;
    right: 16px;
    display: flex;
    gap: .8rem;
    z-index: 20;
  }
  .ctrl-btn {
    background: rgba(0,0,0,.7);
    color: #fff;
    border: none;
    padding: .6rem 1rem;
    border-radius: 10px;
    font-size: .9rem;
    cursor: pointer;
    backdrop-filter: blur(12px);
    transition: .2s;
  }
  .ctrl-btn:hover { background: rgba(0,0,0,.9); }

  #qualityBadge {
    position: absolute;
    top: 16px;
    left: 16px;
    background: var(--success);
    color: #000;
    font-weight: 700;
    font-size: .8rem;
    padding: .4rem .8rem;
    border-radius: 8px;
    z-index: 20;
  }

  #status {
    text-align: center;
    padding: 1rem;
    background: #1e1e22;
    border-radius: 12px;
    margin-top: 1rem;
    font-size: 1rem;
    font-weight: 500;
    color: var(--text-muted);
  }

  .peer-list {
    margin-top: 1.5rem;
    padding-top: 1rem;
    border-top: 1px solid var(--border);
  }
  .peer-item {
    display: inline-block;
    background: #2d2d34;
    color: #aaa;
    padding: .4rem .9rem;
    border-radius: 8px;
    font-size: .85rem;
    margin: .3rem .3rem 0 0;
  }

  .hidden { display: none !important; }
  .mobile-notice {
    background: #faa81a;
    color: #000;
    padding: .8rem;
    border-radius: 12px;
    text-align: center;
    font-weight: 600;
    margin: 1rem 0;
  }

  @media (max-width: 768px) {
    h1 { font-size: 2rem; }
    .btn-group { flex-direction: column; }
    button { width: 100%; }
    #video-container { aspect-ratio: 16/9; }
  }
</style>
</head>
<body>

<header>
  <h1>goStream</h1>
</header>

<div class="main">

  <!-- ROOM SETUP -->
  <div class="card" id="roomCard">
    <div class="input-group">
      <label for="roomId">Room Name</label>
      <input type="text" id="roomId" placeholder="e.g. pinoy-hd-2025" autocomplete="off">
    </div>
    <div class="mobile-notice" id="mobileNotice">
      Mobile: View in full HD • Share only on desktop
    </div>
    <div class="btn-group">
      <button class="btn-primary" onclick="createRoom()">Create Room</button>
      <button class="btn-secondary" onclick="joinRoom()">Join Room</button>
    </div>

    <div id="roomInfo" class="hidden" style="margin-top:1.5rem;padding:1.2rem;background:#141418;border-radius:12px;">
      <div><strong>Room:</strong> <span id="roomName"></span></div>
      <div style="margin-top:.5rem"><strong>ID:</strong> <span id="myId"></span></div>
    </div>
  </div>

  <!-- SHARE CONTROLS -->
  <div class="card hidden" id="shareCard">
    <div class="btn-group">
      <button class="btn-danger" id="stopBtn" onclick="stopSharing()">Stop Sharing</button>
      <button class="btn-primary hidden" id="startBtn" onclick="startSharing()">Start Sharing</button>
    </div>
  </div>

  <!-- VIDEO -->
  <div id="video-container" class="hidden">
    <div class="placeholder" id="placeholder">
      <div><strong>Waiting stream...</strong></div>
    </div>
    <video id="screenVideo" autoplay playsinline></video>
    <div id="qualityBadge">60fps</div>
    <div class="overlay-controls">
      <button class="ctrl-btn" id="fsBtn" onclick="toggleFullscreen()">Fullscreen</button>
    </div>
  </div>

  <div id="status">Status: Not connected</div>

  <div class="peer-list hidden" id="peers">
    <strong>Viewers Online:</strong>
    <div id="peerList"></div>
  </div>

</div>

<script src="https://unpkg.com/peerjs@1.5.4/dist/peerjs.min.js"></script>
<script>
/* ========== PROFESSIONAL 60FPS GOSTREAM PH ========== */
let peer = null, myId = null, room = null, isHost = false;
let sharing = false, stream = null, hostId = null;
const connections = new Map();
const isMobile = /Android|iPhone|iPad|iPod/i.test(navigator.userAgent);

const $ = id => document.getElementById(id);

/* BEST ICE FOR PH (2025) */
const iceServers = [
  { urls: 'stun:stun.singapore.trueconf.com:3478' },
  { urls: 'stun:stun.syncthing.net:3478' },
  { urls: 'stun:stun.hk.airasia.com:3478' },
  { urls: 'stun:stun.jp.zoom.us:3478' },
  { urls: 'stun:global.stun.twilio.com:3478' },
  { urls: 'stun:stun.l.google.com:19302' },
  { urls: 'stun:stun1.l.google.com:19302' }
];

/* INIT PEER */
function initPeer(id = null) {
  if (peer) peer.destroy();
  peer = id ? new Peer(id, { config: { iceServers }, debug: 2 })
            : new Peer({ config: { iceServers }, debug: 2 });

  peer.on('open', id => {
    myId = id;
    $('myId').textContent = id;
    status('Connected • 60fps Ready', 'success');
    if (isHost) {
      hostId = myId;
      $('shareCard').classList.remove('hidden');
      if (!isMobile) $('startBtn').classList.remove('hidden');
    }
  });

  peer.on('connection', conn => setupConn(conn));
  peer.on('error', err => {
    if (['network', 'disconnected'].includes(err.type)) {
      setTimeout(() => room && initPeer(isHost ? hash(room) : null), 2000);
    }
  });
}

/* 60FPS HD SHARING */
async function startSharing() {
  if (sharing || isMobile) return;
  try {
    const display = await navigator.mediaDevices.getDisplayMedia({
      video: {
        cursor: "always",
        width: { ideal: 1920 },
        height: { ideal: 1080 },
        frameRate: { ideal: 60, max: 60 }
      },
      audio: true
    });

    if (!display.getAudioTracks().length) {
      try {
        const mic = await navigator.mediaDevices.getUserMedia({ audio: true });
        mic.getTracks().forEach(t => display.addTrack(t));
      } catch {}
    }

    stream = display;
    sharing = true;
    $('placeholder').classList.add('hidden');
    $('screenVideo').srcObject = stream;
    $('stopBtn').style.display = 'inline-block';
    $('startBtn').classList.add('hidden');
    $('qualityBadge').textContent = '1080p 60fps';

    connections.forEach(c => c.open && sendStream(c, stream));
    broadcast({ type: 'start', host: myId });
    status('Streaming 1080p 60fps • Ultra Smooth', 'success');

    stream.getTracks().forEach(t => t.onended = stopSharing);
  } catch (e) {
    status('Share cancelled', 'error');
  }
}

function sendStream(conn, stream) {
  const pc = new RTCPeerConnection({ iceServers });
  conn._pc = pc;

  stream.getTracks().forEach(t => pc.addTrack(t, stream));

  pc.onicecandidate = e => e.candidate && conn.send({ type: 'ice', c: e.candidate });
  pc.onnegotiationneeded = async () => {
    const offer = await pc.createOffer();
    await pc.setLocalDescription(offer);
    conn.send({ type: 'offer', sdp: pc.localDescription });
  };

  conn.on('data', async d => {
    if (d.type === 'answer') await pc.setRemoteDescription(d.sdp);
    if (d.type === 'ice') await pc.addIceCandidate(d.c);
  });
}

/* CONNECTION */
function setupConn(conn) {
  if (connections.has(conn.peer)) return;
  connections.set(conn.peer, conn);
  updatePeers();

  conn.on('open', () => {
    if (sharing && stream) sendStream(conn, stream);
  });

  conn.on('data', d => {
    if (d.type === 'start') {
      hostId = d.host;
      status('Receiving 60fps HD stream', 'success');
      $('qualityBadge').style.display = 'block';
    }
    if (d.type === 'stop') stopReceive();
  });

  conn.on('close', () => {
    connections.delete(conn.peer);
    updatePeers();
  });
}

/* CALL PEER */
function callPeer(id) {
  if (connections.has(id) || id === myId) return;
  const conn = peer.connect(id);
  setupConn(conn);
}

/* ROOM LOGIC */
function hash(name) {
  let h = 0;
  for (let i = 0; i < name.length; i++) h = ((h << 5) - h) + name.charCodeAt(i);
  return 'ph_' + Math.abs(h).toString(36).substr(0, 16);
}

function createRoom() {
  room = $('roomId').value.trim() || 'pinas-60fps';
  if (!room) return alert('Enter room name');
  reset();
  isHost = true;
  initPeer(hash(room));
  showRoom();
}

function joinRoom() {
  room = $('roomId').value.trim() || 'pinas-60fps';
  if (!room) return alert('Enter room name');
  reset();
  isHost = false;
  initPeer();
  showRoom();
  setInterval(discoverHost, 2500);
}

function discoverHost() {
  if (isHost || hostId || !peer?.open) return;
  const target = hash(room);
  if (target !== myId && !connections.has(target)) callPeer(target);
}

function showRoom() {
  $('roomName').textContent = room;
  $('roomInfo').classList.remove('hidden');
  $('video-container').classList.remove('hidden');
  $('roomCard').querySelector('.btn-group').style.display = 'none';
}

/* STOP */
function stopSharing() {
  if (stream) stream.getTracks().forEach(t => t.stop());
  stream = null; sharing = false;
  $('stopBtn').style.display =y = 'none';
  $('startBtn').classList.remove('hidden');
  $('qualityBadge').style.display = 'none';
  stopReceive();
  broadcast({ type: 'stop' });
  status('Sharing stopped');
}

function stopReceive() {
  $('screenVideo').srcObject = null;
  $('placeholder').classList.remove('hidden');
  hostId = null;
}

/* UTILS */
function broadcast(obj) {
  connections.forEach(c => c.open && c.send(obj));
}

function status(txt, type = '') {
  const el = $('status');
  el.textContent = 'Status: ' + txt;
  el.style.color = type === 'success' ? '#43b581' : type === 'error' ? '#f04747' : 'var(--text-muted)';
}

function updatePeers() {
  const list = $('peerList');
  const container = $('peers');
  list.innerHTML = '';
  if (!connections.size) return container.classList.add('hidden');
  container.classList.remove('hidden');
  connections.forEach((_, id) => {
    const el = document.createElement('div');
    el.className = 'peer-item';
    el.textContent = id.slice(-8);
    list.appendChild(el);
  });
}

function toggleFullscreen() {
  const el = $('video-container');
  if (!document.fullscreenElement) {
    el.requestFullscreen?.() || el.webkitRequestFullscreen?.();
    $('fsBtn').textContent = 'Exit';
  } else {
    document.exitFullscreen?.() || document.webkitExitFullscreen?.();
    $('fsBtn').textContent = 'Fullscreen';
  }
}

function reset() {
  connections.clear();
  if (peer) peer.destroy();
  updatePeers();
  $('video-container').classList.add('hidden');
  $('shareCard').classList.add('hidden');
  $('roomInfo').classList.add('hidden');
  $('roomCard').querySelector('.btn-group').style.display = 'flex';
}

/* INIT */
screenVideo.addEventListener('loadedmetadata', () => screenVideo.play());
$('roomId').addEventListener('keypress', e => e.key === 'Enter' && (isHost ? createRoom() : joinRoom()));
window.addEventListener('beforeunload', () => peer?.destroy());

status('Ready • 60fps HD • Philippines Pro');
</script>
</body>
</html>
