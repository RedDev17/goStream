<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>goStream PH â€¢ HD Smooth Streaming</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
  :root{
    --bg:#1e1f22;
    --sidebar:#2c2f33;
    --primary:#5865f2;
    --primary-hover:#4752c4;
    --danger:#ed4245;
    --text:#dcddde;
    --text-muted:#949ba4;
    --input-bg:#1a1b1e;
    --border:#383a40;
  }
  *{margin:0;padding:0;box-sizing:border-box}
  body{
    font-family:'Segoe UI',Helvetica,Arial,sans-serif;
    background:var(--bg);color:var(--text);min-height:100vh;
    display:flex;flex-direction:column;
    line-height:1.5;
  }
  header{
    background:var(--sidebar);padding:1.5rem;text-align:center;
    border-bottom:1px solid #000;
    box-shadow:0 2px 10px rgba(0,0,0,.3);
  }
  h1{font-size:2rem;font-weight:800;margin-bottom:.3rem;letter-spacing:-0.5px}
  .subtitle{font-size:1rem;color:var(--text-muted);font-weight:500}

  .main{
    flex:1;max-width:1400px;margin:auto;width:100%;padding:1.5rem;
  }
  .room-section{
    background:var(--sidebar);border-radius:12px;padding:2rem;
    margin-bottom:1.5rem;box-shadow:0 4px 20px rgba(0,0,0,.4);
    border:1px solid var(--border);
  }
  .input-group{margin-bottom:1.2rem}
  label{display:block;margin-bottom:.6rem;font-weight:600;font-size:1rem;color:var(--text-muted)}
  input{
    width:100%;padding:1rem 1.2rem;font-size:1.1rem;border-radius:8px;
    border:1px solid var(--border);background:var(--input-bg);
    color:var(--text);transition:all .2s;
  }
  input:focus{outline:none;border-color:var(--primary);box-shadow:0 0 0 3px rgba(88,101,242,.3)}

  /* RESPONSIVE VIDEO CONTAINER */
  #screen-container{
    margin:1.5rem 0;border-radius:12px;overflow:hidden;
    box-shadow:0 8px 32px rgba(0,0,0,.5);
    background:#000;position:relative;
    width:100%;
    aspect-ratio:16/9;
    max-height:80vh;
  }
  #screenDisplay{
    width:100%;height:100%;position:relative;background:#000;
  }
  #screenVideo{
    width:100%;height:100%;object-fit:contain;background:#000;
    display:block;
  }
  .screen-placeholder{
    position:absolute;inset:0;display:flex;flex-direction:column;
    align-items:center;justify-content:center;background:#111;color:#72767d;
    font-size:1.3rem;padding:2rem;text-align:center;z-index:5;
  }
  .controls{
    display:flex;gap:1rem;justify-content:center;flex-wrap:wrap;
    margin:1.5rem 0;
  }
  button{
    padding:.9rem 2rem;font-size:1rem;border:none;border-radius:8px;
    cursor:pointer;font-weight:600;transition:all .25s;
    min-width:140px;
  }
  button.primary{background:var(--primary);color:#fff}
  button.primary:hover{background:var(--primary-hover)}
  button.secondary{background:#40444b;color:var(--text)}
  button.secondary:hover{background:#4f545c}
  button.danger{background:var(--danger);color:#fff}
  button.danger:hover{background:#c93b3d}

  #status{
    text-align:center;padding:1rem;background:#36393f;
    border-radius:8px;margin-top:1rem;font-size:1rem;
    color:var(--text-muted);font-weight:500;
  }
  .peer-list{
    margin-top:1.5rem;padding-top:1rem;border-top:1px solid var(--border);
    font-size:.95rem;
  }
  .peer-item{
    display:inline-block;padding:.4rem .9rem;margin:.3rem .3rem 0 0;
    background:#40444b;border-radius:6px;font-size:.85rem;
  }
  .hidden{display:none!important}
  .mobile-warning{
    background:#faa81a;color:#000;padding:.8rem;border-radius:8px;
    margin:1rem 0;text-align:center;font-weight:600;
  }
  .quality-badge{
    position:absolute;top:12px;right:12px;background:rgba(0,0,0,.8);
    color:#43b581;padding:.4rem .8rem;border-radius:6px;font-size:.8rem;
    backdrop-filter:blur(10px);z-index:20;
  }
</style>
</head>
<body>
<header>
  <h1>goStream PH</h1>
  <div class="subtitle">HD â€¢ Smooth â€¢ Philippines Optimized ðŸ‡µðŸ‡­</div>
</header>

<div class="main">
  <!-- ROOM -->
  <div class="room-section" id="roomSection">
    <div class="input-group">
      <label for="roomId">Room Name</label>
      <input type="text" id="roomId" placeholder="e.g. meeting-pinoy-2025" autocomplete="off">
    </div>
    <div class="mobile-warning" id="mobileWarning">
      Mobile users can watch in full HD â€¢ Sharing only on desktop
    </div>
    <div class="controls">
      <button class="primary" onclick="createRoom()">Create Room</button>
      <button class="secondary" onclick="joinRoom()">Join Room</button>
    </div>
    <div id="roomInfo" class="hidden" style="margin-top:1.5rem;padding:1.2rem;background:#36393f;border-radius:8px">
      <div><strong>Room:</strong> <span id="currentRoomName"></span></div>
      <div style="margin-top:.5rem"><strong>Your ID:</strong> <span id="myPeerId"></span></div>
    </div>
  </div>

  <!-- SHARE CONTROLS -->
  <div class="room-section hidden" id="shareSection">
    <div class="controls">
      <button class="danger" id="stopShareBtn" onclick="stopSharing()">Stop Sharing</button>
      <button class="primary hidden" id="startShareBtn" onclick="startSharing()">Start HD Share</button>
    </div>
  </div>

  <!-- VIDEO DISPLAY -->
  <div id="screen-container" class="hidden">
    <div class="screen-placeholder" id="screenPlaceholder">
      <div>Waiting for HD stream...</div>
      <div style="font-size:.9rem;margin-top:1rem">Philippines-optimized â€¢ Up to 1080p â€¢ 30fps</div>
    </div>
    <div id="screenDisplay" class="hidden">
      <div class="quality-badge" id="qualityBadge">HD</div>
      <video id="screenVideo" autoplay playsinline></video>
    </div>
  </div>

  <div id="status">Status: Not connected</div>
  <div class="peer-list hidden" id="peerList">
    <strong>Viewers:</strong>
    <div id="peerItems"></div>
  </div>
</div>

<script src="https://unpkg.com/peerjs@1.5.4/dist/peerjs.min.js"></script>
<script>
/* ========== PHILIPPINES HD OPTIMIZED GOSTREAM ========== */
let peer = null, myId = null, roomName = null, isRoomCreator = false;
let isSharing = false, hostStream = null, currentHost = null;
const peers = new Map();
const isMobile = /Android|iPhone|iPad|iPod|Opera Mini/i.test(navigator.userAgent);

const $ = id => document.getElementById(id);

/* BEST ICE SERVERS FOR PHILIPPINES 2025 */
function getPHIceServers() {
  return [
    // Singapore (closest)
    { urls: 'stun:stun.singapore.trueconf.com:3478' },
    { urls: 'stun:stun.syncthing.net:3478' },
    // Hong Kong
    { urls: 'stun:stun.hk.airasia.com:3478' },
    // Japan
    { urls: 'stun:stun.jp.zoom.us:3478' },
    // Global + Twilio
    { urls: 'stun:global.stun.twilio.com:3478' },
    { urls: 'stun:stun.l.google.com:19302' },
    { urls: 'stun:stun1.l.google.com:19302' },
  ];
}

/* INIT PEER WITH PH OPTIMIZED SETTINGS */
function initPeer(fixedId = null) {
  if (peer) peer.destroy();
  peer = fixedId ? new Peer(fixedId, { config: { iceServers: getPHIceServers() }, debug: 2 })
                : new Peer({ config: { iceServers: getPHIceServers() }, debug: 2 });

  peer.on('open', id => {
    myId = id;
    $('myPeerId').textContent = id;
    status('Connected â€¢ Philippines HD Ready ðŸ‡µðŸ‡­', 'connected');
    if (isRoomCreator) {
      currentHost = myId;
      $('shareSection').classList.remove('hidden');
      if (!isMobile) $('startShareBtn').classList.remove('hidden');
    }
  });

  peer.on('connection', conn => setupConnection(conn));
  peer.on('error', err => {
    console.error(err);
    if (err.type === 'network' || err.type === 'disconnected') {
      setTimeout(() => roomName && initPeer(isRoomCreator ? hashRoomName(roomName) : null), 2500);
    }
  });
}

/* HD SMOOTH SHARING */
async function startSharing() {
  if (isSharing || isMobile) return;
  try {
    const stream = await navigator.mediaDevices.getDisplayMedia({
      video: {
        cursor: "always",
        width: { ideal: 1920, max: 1920 },
        height: { ideal: 1080, max: 1080 },
        frameRate: { ideal: 30, max: 30 }
      },
      audio: true
    });

    // Add mic if not included
    if (!stream.getAudioTracks().length) {
      try {
        const mic = await navigator.mediaDevices.getUserMedia({ audio: true });
        mic.getTracks().forEach(t => stream.addTrack(t));
      } catch(e) {}
    }

    hostStream = stream;
    isSharing = true;
    $('screenPlaceholder').classList.add('hidden');
    $('screenDisplay').classList.remove('hidden');
    screenVideo.srcObject = stream;
    $('stopShareBtn').style.display = 'inline-block';
    $('startShareBtn').classList.add('hidden');
    $('qualityBadge').textContent = 'HD 1080p';

    peers.forEach(conn => conn.open && replaceStream(conn, stream));
    broadcast({ type: 'sharing_started', host: myId });
    status('Streaming HD 1080p 30fps â€¢ Smooth as your screen ðŸ‡µðŸ‡­', 'connected');

    stream.getTracks().forEach(t => t.onended = stopSharing);
  } catch(err) {
    status('Share cancelled or blocked', 'error');
  }
}

function replaceStream(conn, stream) {
  if (!conn._rtc) return;
  const rtc = conn._rtc;
  rtc.getSenders().forEach(sender => {
    if (sender.track) {
      const newTrack = stream.getTracks().find(t => t.kind === sender.track.kind);
      if (newTrack) sender.replaceTrack(newTrack);
    }
  });
}

/* CONNECTION HANDLING */
function setupConnection(conn) {
  if (peers.has(conn.peer)) return;
  peers.set(conn.peer, conn);
  updatePeerList();

  conn.on('open', () => {
    console.log('PH peer connected:', conn.peer);
    if (isSharing && hostStream) {
      callPeer(conn, hostStream);
    }
  });

  conn.on('data', data => {
    if (!data || !data.type) return;
    if (data.type === 'sharing_started') {
      currentHost = data.host;
      status('Receiving HD stream â€¢ Philippines optimized', 'connected');
      $('qualityBadge').style.display = 'block';
    }
    if (data.type === 'sharing_stopped') {
      stopReceiving();
    }
  });

  conn.on('close', () => peers.delete(conn.peer) && updatePeerList());
}

function callPeer(conn, stream) {
  const rtc = new RTCPeerConnection({ iceServers: getPHIceServers() });
  conn._rtc = rtc;

  stream.getTracks().forEach(track => rtc.addTrack(track, stream));

  rtc.onicecandidate = e => e.candidate && conn.send({ type: 'ice', candidate: e.candidate });
  rtc.onnegotiationneeded = async () => {
    const offer = await rtc.createOffer();
    await rtc.setLocalDescription(offer);
    conn.send({ type: 'offer', sdp: rtc.localDescription });
  };

  conn.on('data', async data => {
    if (data.type === 'answer') await rtc.setRemoteDescription(data.sdp);
    if (data.type === 'ice') await rtc.addIceCandidate(data.candidate);
  });

  rtc.ontrack = e => {
    screenVideo.srcObject = e.streams[0];
    $('screenPlaceholder').classList.add('hidden');
    $('screenDisplay').classList.remove('hidden');
    $('qualityBadge').style.display = 'block';
    status('HD stream active â€¢ Perfect sync', 'connected');
  };
}

/* ROOM LOGIC */
function hashRoomName(name) {
  let h = 0; for (let i = 0; i < name.length; i++) h = ((h << 5) - h) + name.charCodeAt(i);
  return 'ph_' + Math.abs(h).toString(36).substr(0, 14);
}

function createRoom() {
  roomName = $('roomId').value.trim() || 'pinas-hd';
  if (!roomName) return alert('Enter a room name');
  reset();
  isRoomCreator = true;
  initPeer(hashRoomName(roomName));
  showRoom();
}

function joinRoom() {
  roomName = $('roomId').value.trim() || 'pinas-hd';
  if (!roomName) return alert('Enter a room name');
  reset();
  isRoomCreator = false;
  initPeer();
  showRoom();
  setInterval(() => !currentHost && discoverHost(), 3000);
}

function discoverHost() {
  if (isRoomCreator || currentHost || !peer?.open) return;
  const target = hashRoomName(roomName);
  if (target !== myId && !peers.has(target)) {
    const conn = peer.connect(target);
    setupConnection(conn);
  }
}

function showRoom() {
  $('currentRoomName').textContent = roomName;
  $('roomInfo').classList.remove('hidden');
  $('screen-container').classList.remove('hidden');
  $('roomSection').querySelector('.controls').style.display = 'none';
}

function stopSharing() {
  if (hostStream) hostStream.getTracks().forEach(t => t.stop());
  hostStream = null; isSharing = false;
  $('stopShareBtn').style.display = 'none';
  $('startShareBtn').classList.remove('hidden');
  $('qualityBadge').style.display = 'none';
  stopReceiving();
  broadcast({ type: 'sharing_stopped' });
  status('Sharing stopped');
}

function stopReceiving() {
  screenVideo.srcObject = null;
  $('screenDisplay').classList.add('hidden');
  $('screenPlaceholder').classList.remove('hidden');
  currentHost = null;
}

function broadcast(obj) {
  peers.forEach(c => c.open && c.send(obj));
}

function status(txt, type = '') {
  const el = $('status');
  el.textContent = 'Status: ' + txt;
  el.style.color = type === 'connected' ? '#43b581' : type === 'error' ? '#f04747' : 'var(--text-muted)';
}

function updatePeerList() {
  const container = $('peerList');
  const list = $('peerItems');
  if (!peers.size) return container.classList.add('hidden');
  container.classList.remove('hidden');
  list.innerHTML = '';
  peers.forEach((_, id) => {
    const el = document.createElement('div');
    el.className = 'peer-item';
    el.textContent = id.slice(-8);
    list.appendChild(el);
  });
}

function reset() {
  peers.clear();
  if (peer) peer.destroy();
  updatePeerList();
  $('screen-container').classList.add('hidden');
  $('shareSection').classList.add('hidden');
  $('roomInfo').classList.add('hidden');
  $('roomSection').querySelector('.controls').style.display = 'flex';
}

// Init
screenVideo.addEventListener('loadedmetadata', () => screenVideo.play());
$('roomId').addEventListener('keypress', e => e.key === 'Enter' && (isRoomCreator ? createRoom() : joinRoom()));
window.addEventListener('beforeunload', () => peer?.destroy());

status('Ready â€¢ Philippines HD Optimized');
</script>
</body>
</html>
