<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>goStream – Discord Theme (Mobile Fixed)</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
  :root{
    --bg:#2c2f33;
    --sidebar:#23272a;
    --primary:#5865f2;
    --primary-hover:#4752c4;
    --danger:#ed4245;
    --danger-hover:#c93b3d;
    --text:#dcddde;
    --text-muted:#72767d;
    --input-bg:#1e1f22;
    --input-border:#40444b;
  }
  *{margin:0;padding:0;box-sizing:border-box}
  body{
    font-family:'gg sans','Helvetica Neue',Helvetica,Arial,sans-serif;
    background:var(--bg);color:var(--text);min-height:100vh;
    display:flex;flex-direction:column;
  }
  header{
    background:var(--sidebar);padding:1.5rem;text-align:center;
    border-bottom:1px solid #000;
  }
  h1{font-size:2rem;font-weight:700;margin-bottom:.3rem}
  .subtitle{font-size:.95rem;color:var(--text-muted)}
  .main{flex:1;max-width:1200px;margin:auto;width:100%;padding:1rem}
  .room-section{
    background:var(--sidebar);border-radius:8px;padding:1.5rem;
    margin-bottom:1.5rem;box-shadow:0 2px 6px rgba(0,0,0,.3);
  }
  .input-group{margin-bottom:1rem}
  label{display:block;margin-bottom:.5rem;font-weight:600;font-size:.9rem;color:var(--text-muted)}
  input{
    width:100%;padding:.75rem 1rem;font-size:1rem;border-radius:6px;
    border:1px solid var(--input-border);background:var(--input-bg);
    color:var(--text);transition:border .2s;
  }
  input:focus{outline:none;border-color:var(--primary)}
  input::placeholder{color:var(--text-muted);opacity:.7}
  
  /* RESPONSIVE VIDEO CONTAINER */
  #screen-container{
    margin:1rem 0;border-radius:8px;overflow:hidden;
    box-shadow:0 4px 12px rgba(0,0,0,.4);background:#000;position:relative;
    height: calc(100vh - 280px); /* Full height minus header/UI */
    min-height: 300px;
  }
  #screenDisplay{
    width:100%;height:100%;background:#111;position:relative;
  }
  #screenVideo{
    width:100%;height:100%;object-fit:cover;background:#000; /* COVER = NO BLACK BARS */
  }
  .screen-placeholder{
    width:100%;height:100%;display:flex;flex-direction:column;
    align-items:center;justify-content:center;background:#1a1a1a;color:#72767d;
    font-size:1.1rem;padding:2rem;text-align:center
  }
  #screenOverlay{position:absolute;top:0;left:0;width:100%;height:100%;z-index:10}
  .fullscreen-btn{
    position:absolute;top:10px;left:50%;transform:translateX(-50%);
    background:rgba(0,0,0,.7);padding:.35rem .75rem;border-radius:16px;
    font-size:.75rem;z-index:20;cursor:pointer;color:#fff
  }
  .controls{
    display:flex;gap:1rem;justify-content:center;flex-wrap:wrap;
    margin:1.5rem 0;padding:0 1rem
  }
  button{
    padding:.75rem 1.5rem;font-size:.95rem;border:none;border-radius:6px;
    cursor:pointer;font-weight:600;transition:all .2s;
    min-width:120px
  }
  button.primary{background:var(--primary);color:#fff}
  button.primary:hover{background:var(--primary-hover)}
  button.secondary{background:#40444b;color:var(--text)}
  button.secondary:hover{background:#4f545c}
  button.danger{background:var(--danger);color:#fff}
  button.danger:hover{background:var(--danger-hover)}
  #status{
    text-align:center;padding:.75rem;background:#36393f;
    border-radius:6px;margin-top:1rem;font-size:.9rem;
    color:var(--text-muted)
  }
  .peer-list{
    margin-top:1rem;padding-top:1rem;border-top:1px solid #40444b;
    font-size:.85rem;color:var(--text-muted)
  }
  .peer-item{
    display:inline-block;padding:.3rem .7rem;margin:.2rem;
    background:#40444b;border-radius:4px
  }
  .hidden{display:none!important}
  .control-info{
    text-align:center;margin-top:.5rem;padding:.6rem;
    background:#36393f;border-radius:6px;font-size:.9rem;color:var(--text-muted)
  }
</style>
</head>
<body>
<header>
  <h1>goStream</h1>
  <p class="subtitle">HD 60FPS + Audio • Mobile + iOS</p>
</header>
<div class="main">
  <!-- ROOM -->
  <div class="room-section" id="roomSection">
    <div class="input-group">
      <label for="roomId">Room Name</label>
      <input type="text" id="roomId" placeholder="e.g. demo" autocomplete="off">
    </div>
    <div style="display:flex;gap:1rem;justify-content:center;flex-wrap:wrap">
      <button class="primary" onclick="createRoom()">Create Room</button>
      <button class="secondary" onclick="joinRoom()">Join Room</button>
    </div>
    <div id="roomInfo" class="hidden" style="margin-top:1rem;padding:1rem;background:#36393f;border-radius:6px">
      <div><strong>Room:</strong> <span id="currentRoomName"></span></div>
      <div style="margin-top:.4rem"><strong>ID:</strong> <span id="myPeerId"></span></div>
      <div style="margin-top:.4rem;font-size:.85rem;color:#b9bbbe">
        iOS: Tap screen to unmute
      </div>
    </div>
  </div>

  <!-- SHARE SECTION -->
  <div class="room-section hidden" id="shareSection">
    <div class="control-info">
      <strong>HD 60FPS + Audio</strong>
    </div>
    <div style="display:flex;gap:1rem;justify-content:center;flex-wrap:wrap;margin:1.5rem 0">
      <button class="danger" id="stopShareBtn" onclick="stopSharing()">Stop Sharing</button>
      <button class="primary hidden" id="startShareBtn" onclick="startSharing()">Share Screen</button>
    </div>
  </div>

  <!-- SCREEN DISPLAY -->
  <div id="screen-container" class="hidden">
    <div class="screen-placeholder" id="screenPlaceholder">
      <div><strong>Waiting for stream...</strong></div>
    </div>
    <div id="screenDisplay" class="hidden">
      <div class="fullscreen-btn" id="fullscreenBtn" onclick="toggleFullscreen()">Fullscreen</div>
      <video id="screenVideo" autoplay playsinline muted></video>
      <div id="screenOverlay"></div>
    </div>
  </div>

  <!-- STATUS -->
  <div id="status">Status: Not connected</div>

  <!-- PEERS -->
  <div class="peer-list hidden" id="peerList">
    <strong>Connected:</strong>
    <div id="peerItems"></div>
  </div>
</div>

<script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
<script>
/* ---------- GLOBALS ---------- */
let peer = null;
let myId = null;
let roomName = null;
let isRoomCreator = false;
let isSharing = false;
let currentHost = null;
let hostStream = null;
let autoShareTimeout = null;
let discoveryInterval = null;
const peers = new Map();

/* ---------- UI ELEMENTS ---------- */
const $ = id => document.getElementById(id);
const statusEl = $('status');
const screenDisplay = $('screenDisplay');
const screenPlaceholder = $('screenPlaceholder');
const screenVideo = $('screenVideo');
const stopShareBtn = $('stopShareBtn');
const startShareBtn = $('startShareBtn');
const fullscreenBtn = $('fullscreenBtn');

/* ---------- FULL-SCREEN ---------- */
function toggleFullscreen() {
  if (!document.fullscreenElement) {
    screenDisplay.requestFullscreen().catch(() => {});
    fullscreenBtn.textContent = 'Exit';
  } else {
    document.exitFullscreen();
    fullscreenBtn.textContent = 'Fullscreen';
  }
}
document.addEventListener('fullscreenchange', () => {
  fullscreenBtn.textContent = document.fullscreenElement ? 'Exit' : 'Fullscreen';
});

/* ---------- iOS AUDIO/VIDEO UNLOCK ---------- */
function unlockMedia() {
  const video = screenVideo;
  video.muted = false;
  const playPromise = video.play();
  if (playPromise !== undefined) {
    playPromise.catch(() => {
      // Auto-play was prevented
      const unlock = () => {
        video.play().catch(() => {});
        document.body.removeEventListener('touchstart', unlock);
        document.body.removeEventListener('click', unlock);
      };
      document.body.addEventListener('touchstart', unlock, { once: true });
      document.body.addEventListener('click', unlock, { once: true });
    });
  }
}

/* ---------- SHARE SCREEN (MOBILE COMPATIBLE) ---------- */
async function startSharing() {
  if (isSharing) return;
  try {
    const constraints = {
      video: {
        cursor: "always",
        width: { ideal: window.innerWidth * 2, max: 1920 },
        height: { ideal: window.innerHeight * 2, max: 1080 },
        frameRate: { ideal: 60, max: 60 }
      },
      audio: true
    };

    const stream = await navigator.mediaDevices.getDisplayMedia(constraints);

    // Fallback mic
    if (!stream.getAudioTracks().length) {
      try {
        const mic = await navigator.mediaDevices.getUserMedia({ audio: true });
        stream.addTrack(mic.getAudioTracks()[0]);
      } catch (e) {}
    }

    hostStream = stream;
    screenVideo.srcObject = stream;
    screenVideo.muted = true; // Host muted
    screenPlaceholder.classList.add('hidden');
    screenDisplay.classList.remove('hidden');
    unlockMedia();

    peers.forEach(conn => conn.open && sendStreamTo(conn, stream));

    stopShareBtn.style.display = 'inline-block';
    startShareBtn.classList.add('hidden');
    isSharing = true;

    broadcast({ type: 'sharing_started', host: myId });
    status('Streaming HD 60FPS + Audio', 'connected');

    stream.getTracks().forEach(t => t.onended = stopSharing);
  } catch (err) {
    console.error("Share failed:", err);
    status('Share denied. Try again.', 'error');
  }
}

function stopSharing() {
  if (hostStream) hostStream.getTracks().forEach(t => t.stop());
  hostStream = null;
  isSharing = false;
  screenPlaceholder.classList.remove('hidden');
  screenDisplay.classList.add('hidden');
  screenVideo.srcObject = null;
  stopShareBtn.style.display = 'none';
  startShareBtn.classList.remove('hidden');
  fullscreenBtn.style.display = 'none';
  broadcast({ type: 'sharing_stopped' });
  status('Sharing stopped', 'connected');
}

/* ---------- AUTO START ---------- */
function autoStartHDAudioShare() {
  if (!isRoomCreator || isSharing) return;
  status('Auto-sharing in 2s...', 'connected');
  autoShareTimeout = setTimeout(startSharing, 2000);
}

/* ---------- PEER & ROOM ---------- */
function hashRoomName(name) {
  let h = 0;
  for (let i = 0; i < name.length; i++) h = ((h << 5) - h) + name.charCodeAt(i) | 0;
  return 'room_' + Math.abs(h).toString(36).substr(0, 12);
}

function initPeer(fixedId = null) {
  if (peer) peer.destroy();
  peer = fixedId ? new Peer(fixedId) : new Peer();

  peer.on('open', id => {
    myId = id;
    $('myPeerId').textContent = id;
    status(`Connected – ${id.slice(0,8)}...`, 'connected');

    if (isRoomCreator) {
      currentHost = myId;
      $('shareSection').classList.remove('hidden');
      startShareBtn.classList.remove('hidden');
      autoStartHDAudioShare();
    } else {
      discoverPeers();
    }
  });

  peer.on('connection', inc => !peers.has(inc.peer) && setupConn(inc));
  peer.on('error', err => status(`Error: ${err.type}`, 'error'));
}

function createRoom() {
  roomName = $('roomId').value.trim() || 'demo';
  if (!roomName) return alert('Enter room name');
  cleanup();
  isRoomCreator = true;
  showRoomUI();
  initPeer(hashRoomName(roomName));
}

function joinRoom() {
  roomName = $('roomId').value.trim() || 'demo';
  if (!roomName) return alert('Enter room name');
  cleanup();
  isRoomCreator = false;
  showRoomUI();
  initPeer();
  setTimeout(() => discoveryInterval = setInterval(discoverPeers, 2000), 1000);
}

function showRoomUI() {
  $('currentRoomName').textContent = roomName;
  $('roomInfo').classList.remove('hidden');
  $('screen-container').classList.remove('hidden');
}

/* ---------- PEER DISCOVERY & STREAM ---------- */
function discoverPeers() {
  if (!roomName || !peer?.open || isRoomCreator) return;
  const target = hashRoomName(roomName);
  if (target !== myId && !peers.has(target)) connectToPeer(target);
}

function connectToPeer(id) {
  if (peers.has(id) || id === myId || !peer?.open) return;
  const conn = peer.connect(id, { reliable: true, serialization: 'json' });
  setupConn(conn);
}

function sendStreamTo(conn, stream) {
  if (!conn.open) return;
  const rtc = new RTCPeerConnection({ iceServers: [{ urls: 'stun:stun.l.google.com:19302' }] });
  stream.getTracks().forEach(t => rtc.addTrack(t, stream));
  rtc.onicecandidate = e => e.candidate && conn.send({ type: 'ice', candidate: e.candidate });
  rtc.onnegotiationneeded = async () => {
    const offer = await rtc.createOffer();
    await rtc.setLocalDescription(offer);
    conn.send({ type: 'offer', sdp: rtc.localDescription });
  };
  conn._rtc = rtc;
}

function handleSDP(data, conn) {
  let rtc = conn._rtc || new RTCPeerConnection({ iceServers: [{ urls: 'stun:stun.l.google.com:19302' }] });
  conn._rtc = rtc;

  if (data.type === 'offer') {
    rtc.setRemoteDescription(data.sdp)
      .then(() => rtc.createAnswer())
      .then(a => rtc.setLocalDescription(a))
      .then(() => conn.send({ type: 'answer', sdp: rtc.localDescription }))
      .catch(console.error);
  }
  if (data.type === 'answer') rtc.setRemoteDescription(data.sdp);
  if (data.type === 'ice' && data.candidate) rtc.addIceCandidate(data.candidate);

  rtc.ontrack = e => {
    screenVideo.srcObject = e.streams[0];
    screenVideo.muted = false;
    screenPlaceholder.classList.add('hidden');
    screenDisplay.classList.remove('hidden');
    fullscreenBtn.style.display = 'block';
    unlockMedia();
  };
}

function setupConn(conn) {
  if (peers.has(conn.peer)) return;
  peers.set(conn.peer, conn);
  updatePeerList();

  conn.on('open', () => isSharing && hostStream && sendStreamTo(conn, hostStream));
  conn.on('data', raw => {
    let data;
    try { data = typeof raw === 'string' ? JSON.parse(raw) : raw; } catch { return; }
    if (!data.type) return;
    if (['offer','answer','ice'].includes(data.type)) { handleSDP(data, conn); return; }
    if (data.type === 'sharing_started') {
      currentHost = data.host;
      status('Receiving stream...', 'connected');
      fullscreenBtn.style.display = 'block';
    }
    if (data.type === 'sharing_stopped') {
      currentHost = null;
      screenPlaceholder.classList.remove('hidden');
      screenDisplay.classList.add('hidden');
      screenVideo.srcObject = null;
      fullscreenBtn.style.display = 'none';
      status('Stream ended', 'connected');
    }
  });
  conn.on('close', () => { peers.delete(conn.peer); updatePeerList(); });
}

/* ---------- UI ---------- */
function status(txt, type = '') {
  statusEl.textContent = txt;
  if (type === 'connected') statusEl.style.color = '#43b581';
  if (type === 'error') statusEl.style.color = '#f04747';
}

function updatePeerList() {
  const c = $('peerList'), l = $('peerItems');
  if (!peers.size) { c.classList.add('hidden'); return; }
  c.classList.remove('hidden'); l.innerHTML = '';
  peers.forEach((_, id) => {
    const d = document.createElement('div'); d.className = 'peer-item';
    d.textContent = id.slice(0,8)+'...'; l.appendChild(d);
  });
}

function broadcast(obj) { peers.forEach(c => c.open && c.send(obj)); }

function cleanup() {
  if (autoShareTimeout) clearTimeout(autoShareTimeout);
  if (discoveryInterval) clearInterval(discoveryInterval);
  if (hostStream) hostStream.getTracks().forEach(t => t.stop());
  if (peer) peer.destroy();
  peers.clear(); updatePeerList();
}

$('roomId').addEventListener('keypress', e => e.key === 'Enter' && createRoom());
window.addEventListener('beforeunload', cleanup);
</script>
</body>
</html>
